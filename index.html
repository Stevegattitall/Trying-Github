<!DOCTYPE html>
<html>
    <head>
        <title>Stivoh</title>
        <link rel="website icon" type="jpg" href="mainlogo.jpg">
        <style>
            .logo{
                text-align: center;
                margin-left: auto;
                margin-right: auto;
             }
            .logo img{
                width: 300px;
                height: auto;
            }
            .search-bar{
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
                width: 700px;
                height: 30px;
                border-radius: 30px;
                padding-left: 20px;
                border: none;
                box-shadow: 0px 0px 5px gray;
            }

            .buttons{
                text-align: center;
                margin-top: 30px;
            }
            .btn1,.btn2{
                border: none;
                background-color: rgb(225, 225, 225);
                font-weight: bold;
                width: 150px;
                height: 30px;
            }
            .btn2{
                margin-left: 10px;
            }
        </style>
    </head>
    
<div class="logo">
    <img src="google_logo.svg" alt="image not found">
</div>
<input class="search-bar" type="text" placeholder="Search Google or type URL">
<div class="buttons">
    <button class="btn1">Google Search</button>
    <button class="btn2">I'm Feeling Lucky</button>
</div>
</html>
